<div class="preloader-wrapper active">
	<div class="spinner-layer spinner-red-only">
		<div class="circle-clipper left"><div class="circle"></div></div>
		<div class="gap-patch"><div class="circle"></div></div>
		<div class="circle-clipper right"><div class="circle"></div></div>
	</div>
</div>
<script type="text/javascript">
	http.get(_app.make([
		"users",
		memory.id,
	]), function(data, resp) {
		let self = document.querySelector("main")
		self.innerHTML = (`
			<div class="row">
				<div class="col s12 m6">
					<div class="card red darken-1">
						<div class="card-content white-text">
							<div class="card-image">
								<div data-img="http://sunfieldfarm.org/wp-content/uploads/2014/02/profile-placeholder.png"
								class="responsive-img" ></div>
							</div>
							<span class="card-title">Profile</span>
							<p>User Name : ${data.display_name}</p>
							<p>Bio : ${data.bio}</p>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col s12 m6">
					<div class="card">
						<div class="card-content">
							<span class="card-title">Votes</span>
							<p>Your Feeds</p>
							<p>${data.votes && data.votes[0] || "none"}</p>
						</div>
					</div>
				</div>
			</div>
			${JSON.stringify(data)}	
		`)
		_lazy.images(self)
		return
	})
</script>
