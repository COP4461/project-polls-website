<div class="container">
	<a href="#" class="img logo brand-logo" ><i class="material-icons">Cloud</i>Pollstop</a>
	<ul class="right hide-on-med-and-down">
		<li><a href="#!feed" >Feed</a></li>
		<li><a href="#!profile" data-typeof-token="string" >Profile</a></li>
	</ul>
</div>

<script type="text/javascript">
	document.querySelectorAll("[data-typeof-token]").forEach(function(elem) {
		let token = this.token()
		if(elem.dataset["typeof-token"] !== typeof token) {
			elem.remove()
		}
		return
	})
</script>
