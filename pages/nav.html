<div class="container">
	<a href="./" class="img logo brand-logo left" >
		<img src="./src/Pollstop.png" />
	</a>
	<a class="project hide-on-small-only" href="./" >Pollstop</a>
	<ul class="right">
		<li><a href="#!feed" >Feed</a></li>
		<li><a href="#!tags" data-typeof-token="null" >Tags</a></li>
		<li ><a data-typeof-token="string" href="#!profile" >Profile</a></li>
		<li ><a href="#!login" id="login" ></a></li>
	</ul>
</div>

<script type="text/javascript">
	document.querySelectorAll("[data-typeof-token]").forEach(function(elem) {
		let token = this.token()
		if(elem.dataset["typeofToken"] !== typeof token) {
			elem.remove()
		}
		return
	})
	document.querySelector("#login").innerHTML = token() ? "SignOut" : "Sign In"
</script>
